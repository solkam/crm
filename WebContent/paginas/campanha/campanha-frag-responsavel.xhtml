<!DOCTYPE html > 
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:my="http://java.sun.com/jsf/composite/components">
       
<h:form>

	<my:globalMessages />

	<p:panel>

				/>

		<p:message for="inResp" />
		
	</p:panel>
	
	
	<p:toolbar>
		<p:toolbarGroup>
			<p:commandButton icon="fa fa-check" value="Salvar ResponsÃ¡veis" 
				action="#{campanhaMB.salvarResponsaveis() }"

				/>
		</p:toolbarGroup>
	</p:toolbar>
	
	
</h:form>

</ui:fragment>
