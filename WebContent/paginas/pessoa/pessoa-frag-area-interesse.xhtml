<!DOCTYPE html >
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:my="http://java.sun.com/jsf/composite/components">
	
<h:form id="formPessoaAreaInteresse">

	<my:globalMessages />

	<p:panel>

		<p:selectManyButton value="#{pessoaMB.pessoa.areasInteresse }" converter="#{areaInteresseConverter }" >
			<f:selectItems value="#{pessoaMB.comboAreasInteresse }" var="areaVar" 
				itemValue="#{areaVar}" itemLabel="#{areaVar.descricao }" />
		</p:selectManyButton>
		
	</p:panel>


	<p:toolbar>
		<p:toolbarGroup>
			<p:commandButton icon="fa fa-check" value="Salvar todas" 
				action="#{pessoaMB.salvarAreasInteresseDaPessoa() }"
				update="@form"
				/>
		</p:toolbarGroup>
	</p:toolbar>

	
</h:form>

</ui:fragment>
