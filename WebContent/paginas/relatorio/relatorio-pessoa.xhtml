<!DOCTYPE html > 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/components"
      template="/WEB-INF/design/_decorate-report.xhtml">
       
<ui:define name="content-decorator">

	<h:form id="formSearch">
		<p:fieldset legend="Pesquisa" toggleable="true">
			
			<p:panel>
				<h:outputText value="Principal" styleClass="destak3" />
				<p:separator />
			
				<h:panelGrid columns="4" cellpadding="5">
						<h:panelGrid>
							<p:outputLabel for="inBirthMonth" value="Mês" styleClass="destak3" />
							<p:selectOneButton id="inBirthMonth" value="#{rPessoaMB.filtroNascimentoMes }" >
								<f:selectItems value="#{enumHelper.mesesDoAno }" var="monthVar"
									itemValue="#{monthVar.indice }" itemLabel="#{monthVar.descricao }" />
							</p:selectOneButton>	
							<p:message for="inBirthMonth" />
						</h:panelGrid>
	
						<h:panelGrid>
							<p:outputLabel for="inBirthYear" value="Ano" styleClass="destak3" />
							<p:inputMask id="inBirthYear" mask="9999" value="#{rPessoaMB.filtroNascimentoAno }" size="5" />	
							<p:message for="inBirthYear" />
						</h:panelGrid>
				</h:panelGrid>
	
				<h:panelGrid columns="4" cellpadding="5">
						<h:panelGrid>
							<p:outputLabel for="inMaturity" value="Maturidade" styleClass="destak3" />
							<p:selectCheckboxMenu id="inMaturity" label="Maturidade" value="#{rPessoaMB.filtroMaturidades }" 
								converter="#{maturidadeConverter }" >
								<f:selectItems value="#{rPessoaMB.comboMaturidades }" var="maturityVar"
									itemValue="#{maturityVar}" itemLabel="#{maturityVar.descricaoCompleta }" />
							</p:selectCheckboxMenu>
							<p:message for="inMaturity" />
						</h:panelGrid>
	
						<h:panelGrid>
							<p:outputLabel for="inGender" value="Sexo" styleClass="destak3" />
							<p:selectOneButton id="inGender" value="#{rPessoaMB.filtroGenero }" >
								<f:selectItems value="#{enumHelper.generos }" var="genderVar" 
									itemValue="#{genderVar}" itemLabel="#{genderVar.descricao }" />
							</p:selectOneButton>
							<p:message for="inGender" />
						</h:panelGrid>
	
						<h:panelGrid>
							<p:outputLabel for="inCity" value="Cidade" styleClass="destak3"  />
							<p:inputText id="inCity" value="#{rPessoaMB.filtroCidade }" size="30" />
							<p:message for="inCity" />
						</h:panelGrid>
	
						<h:panelGrid>
							<p:outputLabel for="inState" value="Estado" styleClass="destak3" />
							<p:inputText id="inState" value="#{rPessoaMB.filtroUF }" size="15" />
							<p:message for="inState" />
						</h:panelGrid>
				</h:panelGrid>
			</p:panel>


			<p:panel>
				<h:outputText value="Áreas de Interesse" styleClass="destak3" />
				<p:separator />

				<h:panelGrid cellpadding="5">
					<h:panelGrid>
						<p:selectManyButton id="inIA" value="#{rPessoaMB.filtroAreasInteresse }" converter="#{areaInteresseConverter }" >
							<f:selectItems value="#{rPessoaMB.comboAreasInteresse }" var="areaVar" 
								itemValue="#{areaVar}" itemLabel="#{areaVar.descricao }" />
						</p:selectManyButton>
						<p:message for="inIA" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>

			<p:panel>
				<h:outputText value="Profissões" styleClass="destak3" />
				<p:separator />

				<h:panelGrid cellpadding="5">
					<h:panelGrid>
						<p:selectManyButton id="inProf" value="#{rPessoaMB.filtroProfissoes }" converter="#{profissaoConverter }" >
							<f:selectItems value="#{rPessoaMB.comboProfissoes }" var="profVar" 
								itemValue="#{profVar}" itemLabel="#{profVar.descricao }" />
						</p:selectManyButton>
						<p:message for="inProf" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>


			<p:panel>
				<h:outputText value="Vendas" styleClass="destak3" />
				<p:separator />

				<h:panelGrid cellpadding="10" columns="3" >
					<h:panelGrid>
						<h:outputText value="Categorias de Produto:" styleClass="destak3" />
					</h:panelGrid>
					
					<h:panelGrid>
						<p:selectCheckboxMenu id="inCat" label="Categorias já adquiridas" value="#{rPessoaMB.filtroCategorias }" converter="#{categoriaProdutoConverter }" >
							<f:selectItems value="#{rPessoaMB.comboCategorias }" var="catVar" 
								itemValue="#{catVar }" itemLabel="#{catVar.descricao }" />
						</p:selectCheckboxMenu>
						<p:message for="inCat" />
					</h:panelGrid>
	
					<h:panelGrid>
						<p:selectCheckboxMenu id="inNotCat" label="Categorias NUNCA adquiridas" value="#{rPessoaMB.filtroNotCategorias }" converter="#{categoriaProdutoConverter }" >
							<f:selectItems value="#{rPessoaMB.comboCategorias }" var="catVar" 
								itemValue="#{catVar }" itemLabel="#{catVar.descricao }" />
						</p:selectCheckboxMenu>
						<p:message for="inNotCat" />
					</h:panelGrid>


					<h:panelGrid>
						<h:outputText value="Produtos:" styleClass="destak3" />
					</h:panelGrid>
					
					<h:panelGrid>
						<p:selectCheckboxMenu id="inProd" label="Produtos já adquiridos" value="#{rPessoaMB.filtroProdutos }" converter="#{produtoConverter }" >
							<f:selectItems value="#{rPessoaMB.comboProdutos }" var="prodVar" 
								itemValue="#{prodVar }" itemLabel="#{prodVar.descricao }" />
						</p:selectCheckboxMenu>
						<p:message for="inProd" />
					</h:panelGrid>
	
					<h:panelGrid>
						<p:selectCheckboxMenu id="inNotProd" label="Produtos NUNCA adquiridos" value="#{rPessoaMB.filtroNotProdutos }" converter="#{produtoConverter }" >
							<f:selectItems value="#{rPessoaMB.comboProdutos }" var="prodVar" 
								itemValue="#{prodVar }" itemLabel="#{prodVar.descricao }" />
						</p:selectCheckboxMenu>
						<p:message for="inNotProd" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>


			<p:separator />
				<p:commandButton icon="fa fa-fw fa-search" value="Pesquisar"  
					action="#{rPessoaMB.search() }"
					update="@form :formResultado"
					/>
			<div style="width:300px;margin:auto">
			</div>
			
		</p:fieldset>
	</h:form>
	
	
	
	<h:form id="formResultado">
	
		<my:globalMessages />

		<p:outputPanel rendered="#{not empty rPessoaMB.pessoas }">
	
			<p:dataTable value="#{rPessoaMB.pessoas}" var="pessoaVar" rowKey="#{pessoaVar.id}"
				selection="#{rPessoaMB.pessoasSelecionadas}" >
				
				<p:column selectionMode="multiple" styleClass="col5p colCenter" />
				
				<p:column headerText="ID" styleClass="col5p colCenter">
					#{pessoaVar.id}
				</p:column>

				<p:column headerText="Foto" styleClass="col10p colCenter">
					<my:displayPessoaImagem pessoa="#{pessoaVar}" />
				</p:column>

				<p:column headerText="Nome completo">
					<h:outputText value="#{pessoaVar.nomeCompleto}" styleClass="destak3" />
				</p:column>
				
				<p:column headerText="Email Principal">
					#{pessoaVar.emailPrincipal}
				</p:column>
				
				<p:column headerText="Cidade">
					#{pessoaVar.endereco.enderecoCidade }
				</p:column>
				
				<p:column headerText="Data Nascimento" styleClass="colCenter">
					<my:outputDate value="#{pessoaVar.dataNascimentoCompleta}" />
				</p:column>
				
				<p:column headerText="Idade" styleClass="colCenter">
					<h:outputText value="#{pessoaVar.idadeCalculada }" />
				</p:column>

				<p:column headerText="Maturidade" styleClass="colCenter">
					<h:outputText value="#{pessoaVar.maturidade.descricao }" />
				</p:column>

				<p:column headerText="Sexo" styleClass="colCenter">
					<h:outputText value="#{pessoaVar.genero.descricao }" />
				</p:column>
			</p:dataTable>
			
			<p:spacer height="10" />
			
			<h:panelGroup>
				<fieldset>
					<legend>Opções</legend>
					
					<h:panelGrid columns="2" cellpadding="10">

						<p:commandLink oncomplete="PF('DialogPessoasECampanha').show()"
									   update=":formPessoasECampanha" >
							<h:panelGrid cellpadding="10" styleClass="exportItem">
								<h:panelGrid columns="2" > 
									<p:graphicImage library="img" name="icone_adicionar_campanha_40.png" cache="true" />
									<h:outputText value="Adicionar pessoas a uma campanha" />
								</h:panelGrid>
							</h:panelGrid>
						</p:commandLink>
						
						<h:commandLink action="#{rPessoaMB.exportarParaExcel() }" target="_blank">
							<h:panelGrid cellpadding="10" styleClass="exportItem">
								<h:panelGrid columns="2" > 
									<p:graphicImage library="img" name="icon_export_excel_40.png" cache="true" />
									<h:outputText value="Exportar para Excel" />
								</h:panelGrid>
							</h:panelGrid>
						</h:commandLink>
						
					</h:panelGrid>
				</fieldset>
			</h:panelGroup>
			
		</p:outputPanel>
	</h:form>
	
	
	
	<p:dialog widgetVar="DialogPessoasECampanha" header="Adicionar Pessoas a uma Campanha"
		modal="true" closeOnEscape="true" closable="true" draggable="false" >
		
		<h:form id="formPessoasECampanha">
		
			<my:globalMessages />
			
			<p:panel>
				<h:outputText value="Nenhuma pessoa foi selecionada" styleClass="warn" 
					rendered="#{empty rPessoaMB.pessoasSelecionadas}" />
			
				<h:panelGrid columns="3" cellpadding="10" rendered="#{not empty rPessoaMB.pessoasSelecionadas}">
					<p:outputLabel for="inCampanha" value="Campanha" styleClass="req" />
					
					<h:panelGrid>
						<p:selectOneMenu id="inCampanha" value="#{rPessoaMB.campanhaSelecionada.id}" required="true">
							<f:selectItems value="#{rPessoaMB.comboCampanhas}" var="campanhaVar" 
								itemValue="#{campanhaVar.id}" itemLabel="#{campanhaVar.descricaoCompleta }"  
								/>
						</p:selectOneMenu>
						<p:message for="inCampanha" />
					</h:panelGrid>
					
					<p:commandButton icon="fa fa-check" value="Confirmar" 
						action="#{rPessoaMB.confirmarPessoasACampanha()}"
						update="@form :formResultado"
						oncomplete="if (args.sucessOnly) PF('DialogPessoasECampanha').hide()"
						/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</p:dialog>
	
	
</ui:define>
</ui:composition>
