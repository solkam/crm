<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<cc:interface>
	
</cc:interface>
<cc:implementation>

	<p:messages globalOnly="true" severity="info" closable="true" >
	</p:messages>
	
	<p:messages globalOnly="true" severity="warn" closable="true" >
 		<p:effect type="pulsate" event="load" speed="1000" />	
	</p:messages>

	<p:messages globalOnly="true" severity="error" closable="true" >
 		<p:effect type="pulsate" event="load" speed="1000" />	
	</p:messages>

	<p:messages globalOnly="true" severity="fatal" showDetail="true" showSummary="true" closable="true" >
 		<p:effect type="pulsate" event="load" speed="3000" />	
	</p:messages>
	
</cc:implementation>
</html>
