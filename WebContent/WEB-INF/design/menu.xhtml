<!DOCTYPE html > 
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

	<center>

		<p:dataGrid value="#{sessionHolder.usuario.perfil.funcionalidades }" var="funcVar" layout="grid"  
			columns="#{sessionHolder.usuario.perfil.menuColunas }"  
			style="#{sessionHolder.usuario.perfil.menuStyle }" >

			<h:link outcome="#{funcVar.pagina}" styleClass="menuitem" >
				<f:param name="idx" value="0" />
				<h:panelGrid cellpadding="5" cellspacing="5" styleClass="menuitem">
					<p:graphicImage library="img" name="#{funcVar.icone}"  />
				</h:panelGrid>
			</h:link>
		
		</p:dataGrid>
	
	</center>

</ui:fragment>
