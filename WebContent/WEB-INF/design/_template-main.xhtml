<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CRM na Nuvem</title>
	<link rel="shortcut icon" href="http://www.tremn.com.br/wp-content/themes/tremn/favicon.ico" type="image/x-icon" />

	<h:outputStylesheet library="css" name="mystyle.css" />
	<h:outputScript library="js" name="locale-primefaces.js" />

	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}
		
		#header {
			padding: 0px;
			border: 1px solid #fff;
		}
		#menu {
			padding: 0;
			margin: 0;
			border: 1px solid #fff;
			text-align: center;
			vertical-align: middle;
		}
		#content {
			border: 1px solid #eee;
		}
	</style>
	
	
</h:head>


<h:body>

	<div id="header">
		<ui:include src="/WEB-INF/design/header.xhtml" />
	</div>
	
	<div id="menu">
		<ui:insert name="menu" >
			<ui:include src="/WEB-INF/design/menu.xhtml" />
		</ui:insert>
	</div>
	
	<div id="content">
		<p:panel>
			<f:facet name="header">
				<span class="destak2">
					<ui:insert name="title" />
				</span>
			</f:facet>
			
			<ui:insert name="content" />
			
		</p:panel>
	</div>
	

	<!-- status ajax -->	
	<p:ajaxStatus onstart="PF('DialogAjaxStatus').show()" oncomplete="PF('DialogAjaxStatus').hide()" />
	
	<p:dialog widgetVar="DialogAjaxStatus" resizable="false" draggable="false" closable="false"
		modal="true" showHeader="false" >
		<h:panelGrid columns="2" cellpadding="5">
			<p:graphicImage library="img" name="animado_dots_64.gif" cache="true" />
			<h:outputText value="Processando..." />
		</h:panelGrid>
	</p:dialog>
	

</h:body>

</html>
